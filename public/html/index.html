<head>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="/__/firebase/init.js"></script>

    <title>Vehiculos</title>
</head>

<body>
    <div class="mobile_container">
        <header>
            <div class="formulary">
                <input type="text" id="placa" placeholder="placa" required>
                <input type="text" id="marca" placeholder="marca" required>
                <input type="text" id="modelo" placeholder="modelo" required>
                <input type="text" id="año" placeholder=" año" required>
                <input type="text" id="motor" placeholder="motor" required>
                <input type="text" id="combustible" placeholder="combustible" required>
                <input type="text" id="color" placeholder="color" required>
                <input type="text" id="direccion" placeholder="direccion" required>



            </div>
            <button id="search">
                <i class="fas fa-arrow-alt-circle-right"></i>
            </button>
        </header>
        <div class="fav_container">
            <h3>VEHICULOS</h3>
            <ul class="fav_meals" id="fav_meals"></ul>
        </div>
        <div class="meals" id="meals"></div>
    </div>

    <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
            <button id="close-popup" class="close-popup">
                <i class="fas fa-times"></i>
            </button>
            <div class="meal-info" id="meal-info"></div>
        </div>
    </div>
</body>
